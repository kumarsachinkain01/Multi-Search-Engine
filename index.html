<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi_Search_Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="main">
        <img src="assets/google.png" alt="google_image">
        <div class="searchBx">
            <input type="text" name="" class="query" value="" placeholder="Search Google or type a URL">
            <div class="icons">
                <div><img src="assets/search.png" alt=""></div>
                <div><img src="assets/mic.png" alt=""></div>
            </div>
        </div>
        <div class="button">
            <button class="searchBtn">Google Search</button>
        </div>
    </div>
  </section>  

  <script src="script.js"></script>
</body>
</html>
